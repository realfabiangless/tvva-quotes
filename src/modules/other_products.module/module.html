<div>
  <h2 class="t-other_products-title">{{ module.title }}</h2>
  <div class="t-other_products">
    {% for product in module.products %}
      {% if product.title and product.description %}
        <div class="t-other-product">
          <h3>{{ product.title}}&ensp;-&ensp;</h3>
          <p>{{ product.description }}</p>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
