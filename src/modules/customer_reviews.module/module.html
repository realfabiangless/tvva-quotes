<div class="divider">
  <div class="divider-line-left"></div>
  <div class="divider-content"><img src="{{ module.five_star_logo.src }}" alt="{{ module.five_star_logo.alt }}" /></div>
  <div class="divider-line-right"></div>
</div>
<div class="testimonials-container">
  {% for review in module.reviews %}
    <div class="testimonial-card">
      <div class="testimonial-wave">
        <div class="avatar-wrapper">
          <img 
            src="https://ui-avatars.com/api/?name={{ review.user_name|regex_replace('^([^a-zA-Z]*)([a-zA-Z]).*', '$2') }}&color={{ review.avatar_text_color.color|replace('#', '') }}&background={{ review.avatar_background_color.color|replace('#', '') }}"
            alt="{{ review.user_name }}"
            style="--avatar-bg: {{ review.avatar_background_color }}"
          />
          <div class="testimonial-user-data">
            <div class="testimonial-name">{{ review.user_name }}</div>
              <div class="user-meta-data">
                {{ review.user_meta_data }}
              </div>
            </div>
          </div>
      </div>
      <div class="testimonial-stars">
        <svg width="80" height="29" viewBox="0 0 156 29" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 0.904785L18.1145 9.24167L27.3148 10.5785L20.6574 17.0679L22.229 26.231L14 21.9048L5.77101 26.231L7.3426 17.0679L0.685208 10.5785L9.8855 9.24167L14 0.904785Z" fill="#F0C427"/>
          <path d="M46 0.904785L50.1145 9.24167L59.3148 10.5785L52.6574 17.0679L54.229 26.231L46 21.9048L37.771 26.231L39.3426 17.0679L32.6852 10.5785L41.8855 9.24167L46 0.904785Z" fill="#F0C427"/>
          <path d="M78 0.904785L82.1145 9.24167L91.3148 10.5785L84.6574 17.0679L86.229 26.231L78 21.9048L69.771 26.231L71.3426 17.0679L64.6852 10.5785L73.8855 9.24167L78 0.904785Z" fill="#F0C427"/>
          <path d="M110 0.904785L114.114 9.24167L123.315 10.5785L116.657 17.0679L118.229 26.231L110 21.9048L101.771 26.231L103.343 17.0679L96.6852 10.5785L105.886 9.24167L110 0.904785Z" fill="#F0C427"/>
          <path d="M142 0.904785L146.114 9.24167L155.315 10.5785L148.657 17.0679L150.229 26.231L142 21.9048L133.771 26.231L135.343 17.0679L128.685 10.5785L137.886 9.24167L142 0.904785Z" fill="#F0C427"/>
        </svg>
        <div class="testimonial-review-date">{{ review.date_text }}</div>
      </div>
      <div class="testimonial-content">
        <div class="testimonial-text">
          {{ review.content }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<div class="see-more-container">
  <a href="https://link.die-tierversicherer.de/was-kunden-sagen" target="_blank">{{ module.more_reviews_text }}</a>
</div>
